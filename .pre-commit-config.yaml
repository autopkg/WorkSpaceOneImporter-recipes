repos:
    - repo: https://github.com/psf/black-pre-commit-mirror
      rev: 26.1.0
      hooks:
          - id: black
    - repo: https://github.com/PyCQA/isort
      rev: 7.0.0
      hooks:
          - id: isort
            args: ["--profile", "black"]
    - repo: https://github.com/pycqa/flake8
      rev: 7.3.0
      hooks:
          - id: flake8
    -   repo: https://github.com/homebysix/pre-commit-macadmin
        rev: v1.22.0
        hooks:
            -   id: check-plists
            -   id: check-autopkg-recipes
                args: ['--strict']

